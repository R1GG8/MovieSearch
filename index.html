<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search films</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="searchElements">
            <input class="searchInput" placeholder="Введите фильм" type="text">
            <button class="searchBtn" type="button">Поиск</button>
        </div>
        <div class="resultInfo">
            <div class="movieWrapper">
                <img class="moviePoster" alt="moviePoster">
                <div class="main-info">
                    <h2 class="movieTitle"></h2>
                    <p>Год выпуска: <span class="year"></span></p>
                    <p>Продолжительность: <span class="runtime"></span> мин.</p>
                </div>
            </div>
            <p>Рейтинг IMDB: <span class="rating"></span></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
